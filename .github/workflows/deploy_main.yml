name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Auto Merge Claude Branch"]
    types:
      - completed
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            cd /opt/static-website
            echo "Current directory: $(pwd)"
            
            git fetch origin
            git reset --hard origin/main
            
            echo "Building and restarting Docker containers..."
            # Using --build ensures Docker builds the fresh code from the Dockerfile
            docker compose up -d --build static-website
            
            # Optional: Clean up old images to save space
            docker image prune -f
            
            echo "Deployment completed successfully at $(date)"
