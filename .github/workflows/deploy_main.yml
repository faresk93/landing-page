name: Deploy to VPS

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            cd /opt/static-website
            echo "Current directory: $(pwd)"
            echo "Deploying ref: ${{ github.ref_name }}"

            git fetch --all --tags

            # Save a backup of the current .env in case we need to recover secrets
            if [ -f .env ]; then
              cp .env .env.bak
              echo "Backup of .env created as .env.bak"
            fi

            # Clean any previous failed states
            git merge --abort || true
            git reset --hard HEAD

            # Stash any local changes
            echo "Stashing local changes..."
            git stash --include-untracked || true

            # Pull latest changes
            if [[ "${{ github.ref }}" == refs/tags/* ]]; then
              echo "Deploying tag: ${{ github.ref_name }}"
              git checkout ${{ github.ref_name }}
            else
              echo "Deploying branch: ${{ github.ref_name }}"
              git checkout main
              git pull origin main
            fi

            # Restore stashed changes. Use --ours to prioritize the repo's version (the pull) 
            # for tracked files like .env and package-lock.json if conflicts occur.
            echo "Restoring local changes..."
            if ! git stash pop; then
              echo "Conflict detected during stash pop. Favoring repo's updated files to avoid corruption."
              # Force theRepo version (ours) for .env and package-lock.json to avoid markers
              git checkout --ours .env || true
              git checkout --ours package-lock.json || true
              # For everything else, repo also wins
              git checkout --ours . || true
              git add .
              echo "Conflicts resolved by prioritizing repo version."
            fi

            # Sync host node_modules to allow manual builds/debugging on the VPS host
            if [ -f package.json ]; then
              echo "Syncing host node_modules..."
              npm install --no-audit --no-fund || echo "Warning: npm install failed on host, but continuing to Docker build..."
            fi

            echo "Building and restarting Docker containers..."
            docker compose -f docker-compose.yml up -d --build static-website
            docker compose -f docker-compose.yml up -d chicha-website

            # Clean up old images to save space
            docker image prune -f

            echo "Deployment completed successfully at $(date)"
