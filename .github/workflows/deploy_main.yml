name: Deploy to VPS

on:
  push:
    tags:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            cd /opt/static-website
            echo "Current directory: $(pwd)"
            echo "Deploying version: ${{ github.ref_name }}"

            git fetch --tags
            git checkout ${{ github.ref_name }}

            echo "Building and restarting Docker containers..."
            # Build and run using the docker-compose.yml from the repo
            docker compose -f docker-compose.yml up -d --build static-website
            
            # Optional: Clean up old images to save space
            docker image prune -f
            
            echo "Deployment of version ${{ github.ref_name }} completed successfully at $(date)"
