name: Auto Merge Cloud Branch

on:
  push:
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          base: main
          commit-message: "Automated pull request from ${{ github.ref }}"
          title: "Automated pull request from ${ github.ref }}"
          body: "This pull request was automatically created by GitHub Actions."

      - name: Merge Pull Request
        if: success()
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository.full_name }}/pulls/${{ steps.create_pr.outputs.pull-request-number}}/merge

