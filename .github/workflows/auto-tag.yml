name: Auto Tag on Main

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/auto-tag.yml'

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip-tag] or was made by github-actions
    if: "!contains(github.event.head_commit.message, '[skip-tag]') && github.actor != 'github-actions[bot]'"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag and calculate new version
        id: version
        run: |
          # Get the latest tag, default to 3.3 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "3.3")
          echo "Latest tag: $LATEST_TAG"

          # Remove 'v' prefix if present
          VERSION=${LATEST_TAG#v}

          # Split into major and minor
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)

          # Increment minor version
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="${MAJOR}.${NEW_MINOR}"

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in ProfileCard.tsx
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          sed -i "s/V[0-9]*\.[0-9]*/V${NEW_VERSION}/g" components/ProfileCard.tsx
          echo "Updated ProfileCard.tsx to V${NEW_VERSION}"

      - name: Commit version update
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          git add components/ProfileCard.tsx
          git commit -m "chore: bump version to ${NEW_VERSION} [skip-tag]" || echo "No changes to commit"
          git push origin main

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          git tag -a "${NEW_VERSION}" -m "Release ${NEW_VERSION}"
          git push origin "${NEW_VERSION}"
          echo "Created and pushed tag ${NEW_VERSION}"
