name: Auto Merge Claude Branch

on:
  push:
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history

      - name: Check if branch exists
        id: check_branch
        run: |
          git fetch origin claude/${{ github.ref }} || echo "Branch not found"
          if git show-ref --verify --quiet "refs/remotes/origin/claude/${{ github.ref }}"; then
            echo "Branch exists"
            echo "branch_exists=true" >> $GITHUB_ENV
          else
            echo "Branch does not exist"
            echo "branch_exists=false" >> $GITHUB_ENV
          fi

      - name: Merge branch into main
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout main
          git pull origin main
          git fetch origin ${{ github.ref_name }}
          git merge --no-ff origin/${{ github.ref_name }} -m "Automated merge of ${{ github.ref_name }} into main"
          git push origin main
