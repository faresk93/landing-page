name: Auto Merge Claude Branch

permissions:
  contents: write

on:
  push:
    branches:
      - 'claude/**'

jobs:
  # Run tests before merging
  test:
    name: Run Tests Before Merge
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build

  auto-merge:
    name: Auto Merge to Main
    runs-on: ubuntu-latest
    needs: test  # Only run after tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history

      - name: Check if branch exists
        id: check_branch
        run: |
          git fetch origin claude/${{ github.ref }} || echo "Branch not found"
          if git show-ref --verify --quiet "refs/remotes/origin/claude/${{ github.ref }}"; then
            echo "Branch exists"
            echo "branch_exists=true" >> $GITHUB_ENV
          else
            echo "Branch does not exist"
            echo "branch_exists=false" >> $GITHUB_ENV
          fi

      - name: Merge branch into main
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout main
          git pull origin main
          git fetch origin ${{ github.ref_name }}
          git merge --no-ff origin/${{ github.ref_name }} -m "Automated merge of ${{ github.ref_name }} into main (tests passed)"
          git push origin main
