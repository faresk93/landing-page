name: Auto Merge Claude Branch

on:
  push:
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history

      - name: Check for differences
        id: check_diff
        run: |
          git fetch origin claude/${{ github.ref }}
          DIFF=$(git diff --name-only origin/${{ github.ref }} main)
          echo "::set-output name=diff::$DIFF"
          
      - name: Merge branch into main
        if: steps.check_diff.outputs.diff
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout main
          git pull origin main
          git merge --no-ff claude/${{ github.ref }} -m "Automated merge of ${{ github.ref }} into main"
          git push origin main
